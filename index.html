<!DOCTYPE html>
<html ng-app="NarrowItDownApp"> <!-- Declare the AngularJS app named "NarrowItDownApp" -->
<head>
  <title>Menu Search</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Link the CSS file -->
</head>
<body>
  <div ng-controller="NarrowItDownController as ctrl"> <!-- Declare the AngularJS controller -->

    <!-- Input for the search term with two-way data binding to the "searchTerm" property in the controller -->
    <input type="text" ng-model="ctrl.searchTerm" placeholder="Search for menu items">

    <!-- Button that triggers the "getMatchedMenuItems" method in the controller when clicked -->
    <button ng-click="ctrl.getMatchedMenuItems()">Narrow It Down For Me!</button>

    <!-- foundItems directive, passing the "found" property and "removeItem" method from the controller -->
    <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

  </div>

  <!-- Include AngularJS and the main JavaScript file -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
