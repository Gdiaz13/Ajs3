<!DOCTYPE html>
<html ng-app="NarrowItDownApp"> <!-- Initialize AngularJS app named NarrowItDownApp -->
<head>
  <title>Narrow It Down!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script> <!-- Import AngularJS library -->
  <script src="app.js"></script> <!-- Import custom AngularJS code -->
  <link rel="stylesheet" href="styles.css"> <!-- Import custom CSS -->
</head>
<body>

  <div ng-controller="NarrowItDownController as narrowCtrl"> <!-- Initialize controller as narrowCtrl -->
    <h1>Narrow Down Your Menu Choice</h1>
    <!-- Create search input and button with AngularJS event binding -->
    <input type="text" placeholder="Search menu items" ng-model="narrowCtrl.searchTerm">
    <button ng-click="narrowCtrl.getMatchedItems()">Narrow It Down For Me!</button>
    <!-- Display message if no items are found -->
    <div ng-if="narrowCtrl.showNotFound">
      <p>Nothing found</p>
    </div>
    <!-- Use found-items directive to display found items -->
    <found-items items="narrowCtrl.foundItems" on-remove="narrowCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
